{% extends "nucleo/base.html" %} 

    
{% block content %}

<section class="body">
<h2>Genera un informe PDF de tus citas</h2>


{% if request.user.is_authenticated and request.user.is_cliente %}
    <section style="padding:20px; text-align:center">
        <form action="{% url 'citasPDF' %}" method="POST">
            {% csrf_token %} 
          <table>
            {{form.as_table}}
          </table>
            <input type="submit" value="Enviar Informe"/>
            </form>
         <button style="background-color:green; border-radius: 50%; padding:50px; font-size:30px" ><a href="{% url 'citasPDF' %}" style="color:white">Generar informe con mis citas!</a></button>
    </section>
{% endif %}


</section>

{% endblock %}
