<ion-header>
  <ion-toolbar>
    <ion-title>informes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="center" *ngIf="!mostrar">
            <ion-button class="btncitas" (click)="mostrarCitas()">Mostrar citas</ion-button>
        </div>
  <ion-grid *ngIf="mostrar"> 
    <ion-row *ngFor="let cita of citas">
      <ion-card  class="cardcontent">
        <ion-card-header class="nopadding">
          <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-card-subtitle class="Titulo">{{cita.fecha}}</ion-card-subtitle>
            </ion-col>
            <ion-col size="8">
              <ion-card-subtitle class="Titulo">Especialista: {{cita.idEspecialista.nombre}}</ion-card-subtitle>
              <ion-card-subtitle class="informe">Informe: {{cita.informe}}</ion-card-subtitle>
            </ion-col>
          </ion-row> 
        </ion-grid>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
